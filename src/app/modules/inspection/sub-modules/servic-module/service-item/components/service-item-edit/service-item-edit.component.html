  <form [formGroup]="form" (ngSubmit)="updateServiceItem()">

  
        <app-submit-btns
          [isSaveDisabled]="form.invalid"
          [showSelected]="false"
          (reset)="form.reset()">
        </app-submit-btns>
   
    
    <div class="card p-3">
        <!--<app-breadcrump></app-breadcrump> -->
      <div class="container-fluid mx-4">
        <div class="row">
          <div class="invoice-header-field">
          <label for="Itemcode" class="mb-2 d-block">{{'Service Item Code'| translate}}</label>
          <input type="text" id="Itemcode" formControlName="Itemcode" class="w-100 mb-2" readonly/>
     
        </div>
        <div class="col-md-4">
          <label for="Itemtitle" class="mb-2 d-block">{{'Service Item Title'| translate}}</label>
          <input pInputText type="text" id="Itemtitle" formControlName="Itemtitle" class="w-100 mb-2"/>
          @if (isInvalid('Itemtitle')) {
          <p-message severity="error" class="text-danger" size="small" variant="simple">
         {{'Service Item Title is required'| translate}}
          </p-message>
        }
        </div>

       

        <div class="col-md-4">
          <label for="Itemprice" class="mb-2 d-block">{{'Service Item Price'|translate}}</label>
          <input pInputText  type="number" id="Itemprice" formControlName="Itemprice" class="w-100 mb-2"/>
          @if (isInvalid('Itemprice')) {
          <p-message severity="error" class="text-danger" size="small" variant="simple">
          {{'Service Item Price is required'| translate}}
          </p-message>
        }
        </div>
      </div>
      </div>
    </div>
  </form>
