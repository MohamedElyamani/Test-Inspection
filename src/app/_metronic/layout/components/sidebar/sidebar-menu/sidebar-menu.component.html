<!--begin::Menu wrapper-->
<div id="kt_app_sidebar_menu_scroll" class="scroll-y my-5 mx-3" data-kt-scroll="true" data-kt-scroll-activate="true"
  data-kt-scroll-height="auto" data-kt-scroll-dependencies="#kt_app_sidebar_logo, #kt_app_sidebar_footer"
  data-kt-scroll-wrappers="#kt_app_sidebar_menu" data-kt-scroll-offset="5px" data-kt-scroll-save-state="true">

  <div class="menu menu-column menu-rounded menu-sub-indention fw-semibold fs-6" id="#kt_app_sidebar_menu"
    data-kt-menu="true" data-kt-menu-expand="false">
    <!-- Dashboard -->
    <!-- <div class="menu-item">
      <a class="menu-link without-sub" routerLink="/dashboard" routerLinkActive="active">
        <span class="menu-icon">
          <app-keenicon name="element-11" class="fs-2"></app-keenicon>
        </span>
        <span class="menu-title" translate="MENU.DASHBOARD"></span>
      </a>
    </div> -->
    <!-- ===================== Inspection =========================== -->
    <!-- Separator -->
    <div class="menu-item">
      <div class="menu-content pt-8 pb-2">
        <span class="menu-section text-muted text-uppercase fs-8 ls-1">
          {{ "Inspection" | translate }}
        </span>
      </div>
    </div>
    <!-- Loop على كل Main Menu -->
    <div *ngFor="let item of menuList">
      <!-- Main Menu Accordion -->
      <div class="menu-item menu-accordion" data-kt-menu-trigger="click" routerLinkActive="here show">
        <span class="menu-link">
          <span class="menu-icon">
            <app-keenicon name="element-plus" class="fs-2"></app-keenicon>
          </span>
          <span class="menu-title">{{ item.Menu_Name | translate }}</span>
          <span class="menu-arrow"></span>
        </span>

        <div class="menu-sub menu-sub-accordion" routerLinkActive="menu-active-bg" *ngIf="item.SubMenus">
          <!-- Loop على الـ SubMenus -->
          <div class="menu-item" *ngFor="let sub of item.SubMenus">
            <a class="menu-link without-sub" routerLinkActive="active" [routerLink]="sub.WebRoute">
              <span class="menu-bullet">
                <span class="bullet bullet-dot"></span>
              </span>
              <span class="menu-title">{{ sub.Menu_Name | translate }}</span>
            </a>
          </div>
        </div>
      </div>
    </div>


    <!-- ===================== end Inspection =========================== -->
  </div>
  <!--end::Menu-->
</div>
<!--end::Menu wrapper-->
<!--a-->
